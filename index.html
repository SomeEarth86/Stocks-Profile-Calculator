<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stock Calculator</h1>
    </header>

    <main>
        <div class="container">
            
            <label class="label-tag" for="Initial Price">Initial Price:
                <input class="inpt-tag" type="number" id="initial-price">
            </label>
            <label class="label-tag" for="qty-stocks">Quantity of Stocks
                <input class="inpt-tag" type="number" id="qty-stocks">
            </label>
            <label class="label-tag" for="current-price">
                Current Price: <input class="inpt-tag" type="number" id="current-price">
            </label>

            <button id="resultbtn">Tell ME</button>
            <div id="result"></div>
        </div>
        
    </main>
